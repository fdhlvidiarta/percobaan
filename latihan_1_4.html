<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Belajar membuat HTML" />
    <meta name="viewport" content="Heading dan paragraf" />
    <meta name="viewport" content="Fadhil Vidiarta" />
    <title>Halaman HTML saya</title>
    <link rel="icon" type="img/png" href="html_dasar/gambar/icon.png" />
  </head>
  <body>
    <!------------this is a comment------------>

    <!--this Ordered LIST-->
    <ol type="1">
      <li>Jenis Buah:</li>
      <li>Jenis Makanan:</li>
      <li>Gender:</li>
    </ol>

    <!--Unordered LIST-->
    <ul>
      <li>Aple</li>
      <li>Pisang</li>
      <li>Mangga</li>
      <li>Alpukat</li>
    </ul>

    <!--Nested LIST-->
    <ol type="A">
      <li>
        Jenis Buah:
        <ul>
          <li>Aple</li>
          <li>Alpukat</li>
        </ul>
      </li>
      <li>
        Jenis Makanan:
        <ol type="1">
          <li>Nasi Goreng</li>
          <li>Nasi Ayam</li>
          <li>Soto Ayam</li>
        </ol>
      </li>
      <li>
        Gender:
        <ol type="a">
          <li>Laki-laki</li>
          <li>Perempuan</li>
        </ol>
      </li>
    </ol>

    <!--------------------END------------------>
  </body>
</html>
